<script>
    const buckets = [

        {
            min: 0,
            max: 1,
            increment: 0.01
        },

        {
            min: 1,
            max: 2,
            increment: 0.02
        },

        {
            min: 2,
            max: 4,
            increment: 0.05
        },

        {
            min: 4,
            max: 6,
            increment: 0.10
        },

        {
            min: 6,
            max: 8,
            increment: 0.20
        },

        {
            min: 8,
            max: 10,
            increment: 0.50
        },

        {
            min: 10,
            max: 20,
            increment: 1.00
        },

        {
            min: 20,
            max: 50,
            increment: 5.00
        },

        {
            min: 50,
            max: 100,
            increment: 10.00
        },

        {
            min: 100,
            max: 300,
            increment: 50.00
        },

        {
            min: 300,
            increment: 100.00
        }

    ];



var precision = 2;



function priceToBucket(cpm) {

    for (var i = 0; i < buckets.length; i++) {
        var bucket = buckets[i];

        if (bucket.min !== undefined && cpm < bucket.min) {
            continue;
        }

        if (bucket.max !== undefined && cpm > bucket.max) {
            continue;
        }

        return bucket;

    }

}



function priceToKeyword(cpm) {

    if (cpm === 0) {
        return '0.01';
    }

    var bucket = priceToBucket(cpm);

    var pow = Math.pow(10, precision + 2);

    let cpmToFloor = ((cpm * pow) - (bucket.min * pow)) / (bucket.increment * pow);

    let cpmTarget = ((Math.ceil(cpmToFloor)) * bucket.increment) + bucket.min;

    cpmTarget = Number(cpmTarget.toFixed(10));

    return cpmTarget.toFixed(precision);

}
