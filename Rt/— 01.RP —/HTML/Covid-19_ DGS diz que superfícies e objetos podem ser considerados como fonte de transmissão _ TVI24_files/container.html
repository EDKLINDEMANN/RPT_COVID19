.brandedcontent-box {
    
    position: relative;
    width: 100%;
    background-color: #fff;
    margin: 0;
    font-family: 'Montserrat', Arial, Helvetica;
    box-sizing: border-box;
    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
    
}

.brandedcontent-top {
    position: relative;
    z-index: 10;
    display: inline-block;
    vertical-align: top;
    width: 50%;
    clip-path: polygon(0 0, 97% 0, 100% 50%, 97% 100%, 0 100%);
    overflow: hidden;
}

.brandedcontent-top-content {
    display: block;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.brandedcontent-bottom {
    position: relative;
    float:right; 
    width: 50%;
    color: #222;
}

.brandedcontent-bottom-content {
    display: block;
    width: 100%;
    color: #222;
}

.brandedcontent-tit {
    margin: 5% 5% 2%;
    font-size: 22px;
    font-weight: 700;
    text-transform: uppercase;

}

.brandedcontent-txt {
    margin: 2% 5% 0;
    font-size: 14px;
}

.brandedcontent-brand {
    position: absolute;
    right: 12px;
    bottom: 12px;
    color: #222;
    font-family: 'Montserrat', Arial, Serif;
}

.brandedcontent-brand div {
    float: right;
}

.brandedcontent-brand div span:first-child {
    width: 70px;
    height: 20px;
    margin-right: 10px;
    background: url(https://cdn.iol.pt/img/logostvi/preto/tvimedia.svg) center no-repeat;
}

.brandedcontent-brand div span:last-child {
    font-size: 9px;
    text-transform: uppercase;
}

.brandedcontent-brand div span {
    display: inline-block;
    vertical-align: bottom;
}

.brandedcontent-brand div span img {
    display: block;
    width: 100%;
    height: auto;
}

.brandedcontent-box-link {
    display: block;
    text-decoration:none;
}

.brandedcontent-box-link:hover .brandedcontent-box {
    background-color: #fff;
}

.brandedcontent-box-link:hover .brandedcontent-top-content {
    transform: scale(1.1);
    -moz-transform: scale(1.1);
    -ms-transform: scale(1.1);
    -o-transform: scale(1.1);
    transform: scale(1.1);
    color: rgb(255, 198, 0);
}

.brandedcontent-box-link:hover .brandedcontent-tit {
    color: #333;
}

.brandedcontent-box-link:hover .brandedcontent-txt {
    color: #333;
}

@media (max-width: 727px) {
    .brandedcontent-top,
    .brandedcontent-bottom {
        width: 100%;
        float:none;
    }
    .brandedcontent-top {
        clip-path: polygon(0 0, 100% 0, 100% 97%, 50% 100%, 0 97%);
    }
    
    .brandedcontent-txt {
        margin: 2% 5% 8%; 
    }
    .brandedcontent-brand {
        position: relative;
    }

    .brandedcontent-brand div {
        float:none;
        text-align:right;
    }
}

.quick_nav a {
    display: inline-block;
    vertical-align: middle;
    padding: 20px;
    display: inline-block;
    font-weight: 700;
    text-decoration: none;
    color: #333;
